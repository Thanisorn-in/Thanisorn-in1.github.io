<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="#" method="POST">
                <div class="textbox">
                    <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="รหัสผ่าน" required>
                </div>
                <button type="submit"class="btn"onclick="location.href='Scarce T-Shirt.html'"> Login </button>
                <p class="signup-link">ยังไม่มีบัญชี? <a href="Register.html">สมัครสมาชิก</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
